<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | RHS-ALRIA </title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="Login container">
           
            <h2> RHS-ALRIA Login</h2>
            <p class="Where student needs meet operational efficiency">Enter your credentials to access your account</p>
        
         <form class = "form" action="adlogin.html" method="post">
            
            <div class="input-group">
                <label for="email">email</label>
                <input type="text" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>


            <button type="submit" class="login-btn">Login</button>
            <a href="adsignUp.html" class="nav-btn">
                Do not have an account? SignUp

        </div>
    </body>
</html>
