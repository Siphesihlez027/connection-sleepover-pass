<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="form-container">
      <!-- Header -->
      <div class="form-header">
        <a href="index.html" button class="icon-btn">
          <i id="arrow" class="fa fa-arrow-left"></i>
        </a>
        <h2>User Sign Up</h2>
      </div>

      <!-- Subtitle -->
      <p class="subtitle">Create an account</p>

      <!-- Form -->
      <form action="login.html" method="get" class="signup-form">
        <label>Enter Name</label>
        <input type="text" placeholder="Name..." required />

        <label>Enter Surname</label>
        <input type="text" placeholder="Surname..." required />

        <label>Enter Student Number</label>
        <input type="text" placeholder="Ex: ST123455..." required />

        <label>Enter Email</label>
        <input type="email" placeholder="Ex: email@gmail.com..." required />

        <label>Create Password</label>
        <input type="password" placeholder="********" required />

        <label>Repeat Password</label>
        <input type="password" placeholder="********" required />

        <button type="submit" class="btn signup-btn">Sign Up</button>
      </form>
    </div>
  </body>
</html>
