<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleepover</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="form-container">
      <div class="form-header">
        <button class="back-btn" onclick="goBack()">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <h2><i class="fas fa-bed"></i>Sleepover Form</h2>
      </div>
      <p class="subtitle">Request a sleepover pass</p>

      <form class="signup-form" id="sleepover-form">
        <label for="room-number">Enter Room Number</label>
        <input type="text" id="room-number" placeholder="Enter room number" required />

        <label for="visitor-name">Visitor's Name</label>
        <input type="text" id="visitor-name" placeholder="Enter visitor's name" required />

        <label for="visitor-id">Visitor's ID</label>
        <input type="text" id="visitor-id" placeholder="Enter visitor's ID" required />

        <label for="phone-number">Phone Number</label>
        <input type="text" id="phone-number" placeholder="Enter Phone Number" required />

        <label for="date">Date of Sleepover</label>
        <input type="date" id="date" required />

        <button type="submit" class="submit-btn">Send</button>
      </form>
      <img class="Housebackground" src="img/house.jpeg" alt="House Image" />
    </div>
  </body>
  <script src="api-config.js"></script>
  <script src="sleepover.js"></script>
</html>
