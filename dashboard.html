<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <div class="section-title">
        <!-- Home/Exit Button -->
        <button class="home-btn" onclick="logoutConfirm()">
          <i class="fa-solid fa-house"></i>
        </button>

        <img class="logo" src="img/logo.png" alt="RHS ALIRA LOGO" />
        <h3>Welcome to the Dashboard</h3>

        <p class="subtitle">
          Choose any of the following services, we are here to continue better
          your stay at out Residence!
        </p>
      </div>

      <div class="options-grid">
        <a href="maintanance.html" class="option-card">
          <i class="fas fa-tools"></i>
          <p>Maintenance</p>
        </a>
        <a href="sleep.html" class="option-card">
          <i class="fas fa-bed"></i>
          <p>Sleepover</p>
        </a>
        <a href="query.html" class="option-card">
          <i class="fas fa-question-circle"></i>
          <p>Queries</p>
        </a>
        <a href="emergency.html" class="option-card">
          <i class="fas fa-ambulance"></i>
          <p>Emergency</p>
        </a>
        <a href="settings.html" class="option-card">
          <i class="fas fa-cog"></i>
          <p>Settings</p>
        </a>
        <a href="account.html" class="option-card">
          <i class="fas fa-user"></i>
          <p>Account</p>
        </a>
      </div>
      <img class="Housebackground" src="img/house.jpeg" alt="House Image" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
