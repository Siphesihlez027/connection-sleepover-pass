<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Student</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
   <div class="dashboard-container">
      <div class="form-header">
        <button class="back-btn" onclick="goBack()">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <h2><i class="fas fa-student"></i>Add Student</h2>
      </div>
      <p class="subtitle">Add New Student</p>

      <form class="addstudent-form">
        <label for="student-info">Student Name</label>
        <input type="text" id="student-info" placeholder="Enter Student Name" />

        <label for="student-info">Student Surname</label>
        <input type="text" id="student-info" placeholder="Enter Student Surname" />

        <label for="student-info">Student Number</label>
        <input type="text" id="student-info" placeholder="Enter Student Number" />

        <label for="student-info">Phone Number</label>
        <input type="text" id="student-info" placeholder="Enter Phone Number" />
        
        <label for="student-info">Room Number</label>
        <input type="text" id="student-info" placeholder="Enter Room Number" />
        
        <label for="student-info">Student Password</label>
        <input type="password" id="student-info" placeholder="Enter Password" />
        

        <button class="submit-btn" onclick="simulateSubmit(this)">Add</button>


    <!-- External JS File -->
    <script src="script.js"></script>
  </body>
</html>
